    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }
        body {
            background: rgb(120, 96, 64);
            font-family: Arial, sans-serif;
        }
        #formContainer {
            height: 590px;
            width: 400px;
            border: darkblue solid 10px;
            border-radius: 25px;
            margin: 30px auto;
            overflow: hidden;
            position: relative;
        }
        header {
            position: relative;
            z-index: -1;
            width: 100%;

        }
        .jf {
            width: 100%;
            height: 230px;
            object-fit: cover;
            position: absolute;
            z-index: 0;
        }
        #closeBtn {
            position: relative;
            z-index: 5;
            width: 25px;
            height: 25px;
            margin: 10px;
            cursor: pointer;
            border: none;
            font-size: 1em;
        }
        header h2, header h3 {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
        }
        header h2 {
            margin-top: 65px;
            font-size: 2.4em;
            font-weight: bold;
        }
        header h3 {
            font-size: 1.5em;
        }
        main {
            background-color: white;
            padding: 10px 20px;
            display: grid;
            grid-template-columns: 95px 1fr;
            column-gap: 80px; 
            row-gap: 12px;
            align-items: center;
        }
        main h3 {
            grid-column: 1 / 3;
            text-align: center;
            font-size: 1.25em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .username_row, .password_row, .email_row, .gender_row {
            display: contents; 
        }
        label {
            text-align: left;
            font-weight: bold;
            padding-right: 8px;
            font-size: .95em;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 90%;
            padding: 4px;
            border: 1px solid #777;
            border-radius: 3px;
        }
        .gender_row {
            display: contents;
        }
        .gender_options {
            display: flex;
            gap: 12px;
            padding-left: 5px;
        }
        .gender_options input {
            width: auto;
        }
        .gender_options label {
            font-weight: normal;
            padding-right: 0;
            text-align: left;
        }
        section {
            grid-column: 1 / 3;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
            font-size: 0.95em;
            padding-left: 0;
            text-align: center;
        }
        button[type="submit"] {
            grid-column: 1 / 3;
            justify-self: center;
            padding: 6px 18px;
            border: 1px solid #555;      
            border-radius: 4px;
            background-color: #d9d9d9;   
            color: black;               
            cursor: pointer;
            font-weight: bold;
        }
        footer {
            height: 100%;
            width: 100%;
            background-color: rgb(255, 255, 255);
        }
        footer img {
            width: 72.6px;
        }

    </style>
    </head>

    <body>
        <div id="formContainer">

            
            <form id="myForm">
                <header>
                    <img class = "jf" src = "images/jesus_feeds_5000.jpeg">
                    <button type="button" id="closeBtn">X</button>                 
                    <h2>Daily Feed</h2>     
                    <h3>Scripture a Day</h3>
                </header>
                <main>
                    <h3>Sign Up for Daily Scripture Feed</h3>

                    <div class="username_row">
                        <label for="username">User Name:</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="password_row">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <div class="email_row">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="gender_row">
                        <label for="male">Gender:</label>
                        <div class="gender_options">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female" required>
                            <label for="female">Female</label>
                        </div>
                    </div>

                    <section class="newsletter">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Subscribe to newsletter</label>
                    </section>

                    <section class="conditions">
                        <input type="checkbox" id="conditions" name="conditions" required>
                        <label for="conditions">I acknowledge the terms and conditions</label>
                    </section>

                    <button type="submit">Submit</button>
                </main>

                <footer>
                    <img class = "bom" src="images/book_of_mormon.webp">
                    <img class = "dac" src="images/doctrine_and_covenants.webp">
                    <img class = "nt" src="images/new_testament.webp">
                    <img class = "ot" src="images/old_testament.webp">
                    <img class = "pogp" src="images/pearl_of_great_price.webp">
                </footer>
            </form>
        </div>

        <div id="output"></div>

        <script>
            // Here is some Javascript to start looking forward to wdd131
            document.getElementById("closeBtn").addEventListener("click", function () {
                document.getElementById("formContainer").style.display = "none";
            });
            const form = document.getElementById('myForm');
            const output = document.getElementById('output');

            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Stop form from actually submitting

                const formData = new FormData(form);
                const entries = [];

                for (const [key, value] of formData.entries()) {
                    if (key == "password") {
                        entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                    } else {
                        entries.push(`<strong>${key}</strong>: ${value}`);
                    }
                }

                output.innerHTML = `
                <br>  
                <h3>Here is the data that would be sent to the server:</h3>
                <ul>
                    ${entries.map(item => `<li>${item}</li>`).join('')}
                </ul>
                `;
                    });
        </script>

    </body>

    </html>
