<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>
    <style>
        /* Insert styles here, this is called an internal stylesheet  */
        body {
            background: #FFECD7;
            font-family: Arial, Helvetica, sans-serif;
            font: Helvetica;
        }
        .border {
            background-color: #004E63;
            height: 655px;
            width: 410px;
            padding-top: 5px;
            margin: 0 auto;
            border-radius: 25px;
            position: relative;
            z-index: 1;
        }        
        #card {
            background-color: #008DB1;
            height: 650px;
            width: 400px;
            margin: 0 auto;
            border-radius: 25px;
            position: relative;
            z-index: 2;
        }
        main .bullet_points {
            text-align: center;
            color: white;
        }
        main .bullet_points ul {
            display: inline-block; /* Allows the ul to be centered by text-align */
            text-align: left; /* Aligns the text within the list items to the left */
            padding-left: 0; /* Remove default padding for better control */
            list-style-position: inside; /* Positions bullets inside the list item content box */
        }
        main .image_border {
            margin: 0 auto;
            background-color: white;
            height: 330px;
            width: 330px;
        }
        main .image {
            text-align: center;
            padding-top: 5px;
            z-index: 4;
        }
        footer .quote{
            font-family: "Brush Script MT";
            text-align: center;
            font-size: 1.25em;
            color: #FFD783;
        }
        header .title {
            text-align: center;
            color: white;
            padding-top: 10px;
            margin-bottom: 5px;
        }
        header .sub_title {
            text-align: center;
            color: #91E4FB;
            font-size: 1em;
            padding-bottom: 10px;
            padding-left: 25px;
            padding-right: 25px;
            
        }

    
    </style>
</head>
<body>
    <div class="border">
    <div id="card">

        <header>
            <div class="title"><h1>Russell M. Nelson</h1></div>
            <div class="sub_title">17th President of the Church of Jesus Christ of Latter-day Saints</div>
        </header>
        <main>
            <div class="image_border">
                <div class="image"><img src="images\russell_nelson.png"></div>
            </div>
            <div class="bullet_points">
                <ul>
                    <li>Sep 9, 1924</li>
                    <li>Apostle: Apr 7, 1984</li>
                    <li>Prophet: Jan 14, 2018</li>
                </ul>
            </div>
        </main>
        <footer>
            <div class="quote">"I urge you to devote time each week - for the rest of your life - to increase your understanding of the Atonement of Jesus Christ"</div>
        </footer>
    </div>
    </div>
</body>
</html>
