<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ice_challenge.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="card">
        <header>

            <div class="user_picture"><i class="fa-solid fa-circle-user"></i></div>
            <div class="username">alexajohn</div>
            <div class="time">20mins</div>
            <div class="right_ellipses"><i class="fa-solid fa-ellipsis-vertical"></i></div>
        </header>
        <main>
            <div class="image">
                <img src="https://images.pexels.com/photos/247583/pexels-photo-247583.jpeg">
            </div>
        </main>
        <footer>
            <div class="bookmark"><i class="fa-solid fa-bookmark"></i></div>
            <div class="share"><i class="fa-solid fa-share-nodes"></i></div>
            <div class="message"><i class="fa-regular fa-message"></i></div>
            <div class="number">125</div>
            <div class="heart"><i class="fa-regular fa-heart"></i></div>
        </footer>
    </div>
</body>
</html>
